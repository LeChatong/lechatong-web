
<!-- ======= Header ======= -->

        <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">

          <div class="navbar-nav">
            <li><a href="javascript:;" *ngIf="lang === 'en'" (click)="changeLanguage('fr')"><i><img src="assets/img/france.png" alt="{{ 'english' | translate}}"></i> </a></li>
            <li><a href="javascript:;" *ngIf="lang === 'fr'" (click)="changeLanguage('en')"><i><img src="assets/img/united-kingdom.png" alt="{{ 'french' | translate}}"></i></a></li>

          </div>
        </div>
