<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Contact</h2>
      <p>{{ 'desc-contact' | translate }}</p>
    </div>

    <div class="row mt-5">

      <div class="col-lg-12 mt-5 mt-lg-0">

        <form class="php-email-form">
          <div class="form-group mt-3">
            <input type="text" class="form-control" [(ngModel)]="contact.full_name" name="full_name" id="full_name" placeholder="{{ 'Your Name' | translate}}" required>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" [(ngModel)]="contact.phone" name="phone" class="form-control" id="phone" placeholder="{{ 'Your Phone Number' | translate}}">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" [(ngModel)]="contact.email" class="form-control" name="email" id="email" placeholder="{{ 'Your Email' | translate}}" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" [(ngModel)]="contact.subject" class="form-control" name="subject" id="subject" placeholder="{{ 'Subject' | translate}}" required>
          </div>
          <div class="form-group mt-3">
            <textarea [(ngModel)]="contact.message" class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">{{ 'Loading' | translate}}</div>
            <div class="error-message"></div>
            <div class="sent-message">{{ 'Your message has been sent. Thank you!' | translate}}</div>
          </div>
          <div class="text-center"><button type="button" class="btn btn-success" (click)="onSubmit()">{{ 'Send Message' | translate}}</button></div>
        </form>

      </div>

    </div>

  </div>
</section>
<!-- End Contact Section -->
